<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div id="search-input">
        <form id="search-form">
            <label>Search:</label>
            <input type="text" id="search-city"></input>
            <button id="search-button">Submit</button>
        </form>

        <div id="history-container">

        </div>
    </div>
    
    <div id="weather-area">
        <div id="forecasts">
            <div class="card" id="0"></div>
            <div class="card" id="1"></div>
            <div class="card" id="2"></div>
            <div class="card" id="3"></div>
            <div class="card" id="4"></div>
            <div class="card" id="5"></div>
        </div>

        <div id="today-forecast">

        </div>

        <div id="five-day-forecast">

        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
